edition: 3.0.0
name: hello-world-app
access: "default"

vars:
  region: "ap-southeast-1"

resources:
  hello_world:
    component: fc3 
    props:
      region: ${vars.region}
      functionName: "device-activate"
      description: "hello world by serverless devs"
      runtime: "python3.9"
      code: ./
      role: 'acs:ram::1237050315505682:role/admin-to-fc'
      handler: index.handler
      memorySize: 128
      timeout: 10
      concurrencyConfig:
        reservedConcurrency: 1
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          description: "xxxx"
          qualifier: LATEST
          triggerConfig:
            authType: anonymous
            disableURLInternet: false
            methods:
              - GET
              - POST